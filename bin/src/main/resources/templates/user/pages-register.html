<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
  <script src="https://kit.fontawesome.com/e56307bebd.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <link th:href="@{/assets/css/style.css}" rel="stylesheet">
  <title>Sing up</title>
</head>

<body layout:fragment="content">
  <main>
    <div class="container">
      <section
        class="container section rounded-3 register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container  rounded-3 " style="background-color: aliceblue;">
          <div class="pt-4 pb-2">
            <h5 class=" text-center pb-0 fs-4">Create an Account</h5>
            <p class="text-center small">Enter your personal details to create account</p>
          </div>
          <form class="row g-3" enctype="multipart/form-data" th:action="@{/user/signup}" th:object="${signUpRequest}"
            method="post">
            <div class="form-floating mb-3 col-6 px-2">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                th:field="*{name}">
              <label for="floatingInput">Name</label>
              <div th:if="${#fields.hasErrors('name')}" class="errors text-danger form-text" th:errors="*{name}">
              </div>
            </div>
            <div class="form-floating mb-3  col-6 px-2">
              <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
                th:field="*{phone}">
              <label for="floatingInput">Phone</label>
              <div th:if="${#fields.hasErrors('phone')}" class="errors text-danger form-text" th:errors="*{phone}">
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                th:field="*{email}">
              <label for="floatingInput">Email address</label>
              <div th:if="${#fields.hasErrors('email')}" class="errors text-danger form-text" th:errors="*{email}">
              </div>
            </div>
            <div class="mb-3 col-6 px-2">
              <label for="floatingPassword">birth_date</label>
              <input type="date" class="form-control" id="floatingPassword" placeholder="Password"
                th:field="*{birthDay}">
            </div>
            <div th:if="${#fields.hasErrors('birthDay')}" class="errors text-danger form-text" th:errors="*{birthDay}">
            </div>
            <div class="col-5 px-2 mb-3">
              <label for="floatingPassword">Sex</label>
              <div class="d-flex justify-content-start">
                <div class="mx-3">
                  <input type="radio" name="gender" id="male" th:value="${true}" th:field="*{sex}">
                  <label for="male">Nam</label>
                </div>
                <div class="mx-3">
                  <input type="radio" name="gender" id="female" th:value="${false}" th:field="*{sex}">
                  <label for="female">Ná»¯</label>
                </div>
                <div th:if="${#fields.hasErrors('sex')}" class="errors text-danger form-text" th:errors="*{sex}">
                </div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                th:field="*{password}">
              <label for="floatingPassword">Password</label>
              <div th:if="${#fields.hasErrors('password')}" class="errors text-danger form-text"
                th:errors="*{password}">
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                th:field="*{passwordRepeat}">
              <label for="floatingPassword">Password Repeat</label>
              <div th:if="${#fields.hasErrors('passwordRepeat')}" class="errors text-danger form-text"
                th:errors="*{passwordRepeat}">
              </div>
            </div>
            <div th:if="${message}" class="">
              <p class="text-danger" th:text="${message}"></p>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                <label class="form-check-label" for="acceptTerms">I agree and accept the <a href="#">terms and
                    conditions</a></label>
                <div class="invalid-feedback">You must agree before submitting.</div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary w-100" type="submit">Create Account</button>
            </div>
            <div class="col-12">
              <p class="small mb-0">Already have an account? <a th:href="@{/login}">Log in</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main><!-- End #main -->

  <a href=" #" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
  <script th:src="@{/assets/js/main.js}"></script>
</body>

</html>
