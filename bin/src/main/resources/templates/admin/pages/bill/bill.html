    <script type="text/javascript" style="text-align: center">
        function Pager(tableName, itemsPerPage) {
            this.tableName = tableName;
            this.itemsPerPage = itemsPerPage;
            this.currentPage = 1;
            this.pages = 0;
            this.inited = false;

            this.showRecords = function (from, to) {
                var rows = document.getElementById(tableName).rows;
                for (var i = 1; i < rows.length; i++) {
                    if (i < from || i > to)
                        rows[i].style.display = 'none';
                    else
                        rows[i].style.display = '';
                }
            }

            this.showPage = function (pageNumber) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var oldPageAnchor = document.getElementById('pg' + this.currentPage);
                oldPageAnchor.className = 'pg-normal';

                this.currentPage = pageNumber;
                var newPageAnchor = document.getElementById('pg' + this.currentPage);
                newPageAnchor.className = 'pg-selected';

                var from = (pageNumber - 1) * itemsPerPage + 1;
                var to = from + itemsPerPage - 1;
                this.showRecords(from, to);
            }

            this.prev = function () {
                if (this.currentPage > 1)
                    this.showPage(this.currentPage - 1);
            }

            this.next = function () {
                if (this.currentPage < this.pages) {
                    this.showPage(this.currentPage + 1);
                }
            }

            this.init = function () {
                var rows = document.getElementById(tableName).rows;
                var records = (rows.length - 1);
                this.pages = Math.ceil(records / itemsPerPage);
                this.inited = true;
            }
            this.showPageNav = function (pagerName, positionId) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var element = document.getElementById(positionId);

    <script type="text/javascript">
        // Tìm kiếm

        function myFunction() {
            var input, filter, table, tr, td, i, txtValue, td2, txtValue2;
            let value = document.querySelector(".cbbSelect").getAttribute("data-value");
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            if (!filter) reset();
            if (value === "2") {
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[1];
                    td2 = tr[i].getElementsByTagName("td")[2];
                    if (td || td2) {
                        txtValue = td.textContent || td.innerText;
                        txtValue2 = td2.textContent || td2.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1 || txtValue2.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            } else if (value === "1") {
                let url = `/admin/bill/search-by-code?code=${filter}`
                fillTable(url);
            }
        }


        //Sắp xếp
        function sortTable(order) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.getElementsByTagName("tr");

                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[1]; // Index 1 represents the Employee Code column
                    y = rows[i + 1].getElementsByTagName("td")[1];

                    if (order === 'asc') {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (order === 'desc') {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
        // upadate
        function btnUpdateHandle(e) {
            let index = e.getAttribute('data-index');
            let row = document.querySelector(`.trTb${index}`);
            var rows = row.querySelectorAll("td");
            let formUpdate = document.querySelector("#form_update");
            let inputs = formUpdate.querySelectorAll("input");
            console.log(rows);
            let data = [];
            rows.forEach((item, index) => {
                data.push(item.innerText);
            })
            data.shift();
            inputs.forEach((item, index) => {
                item.style.fontSize = "16px";
                item.style.fontWeight = "bold";
                item.value = data[index];
            })
            let note = document.querySelector("#noteText");
            note.innerText = data[data.length - 1];

        }
        function update() {
            let phoneNumber = document.querySelector('#phoneNumber');
            let address = document.querySelector('#address');
            let code = document.querySelector('#code');
            if (!phoneNumber.value && !address.value) {
                alert('Vui lòng nhập đầy đủ thông tin địa chỉ hoặc số điện thoại!')
                return;
            }

            var phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(phoneNumber.value)) {
                alert("Số điện thoại không hợp lệ!");
                return;
            }
            let dataForm = {
                phone: phoneNumber.value,
                address: address.value,
                code: code.value,
            }

            $.ajax({
                url: "/admin/bill/update",
                method: "POST",
                data: JSON.stringify(dataForm),
                contentType: "application/json",
                success: function (response) {
                    alert("Cập nhật thành công!");
                    reset();
                },
                error: function (xhr, status, error) {
                    console.log(error);
                    alert("Cập nhật thất bại!");
                }
            });
        }


    </script>

    <script>
        let fiiterMounth = document.getElementById("fillter_month");

        let currentUrl = "/admin/bill/all-bill";
        let isStus = true;
        let urlAllBill = "/admin/bill/all-bill";
        fillTable(urlAllBill);
        let fillterByMonth = (element, pageNumber = 0) => {
            let mounth = element.innerText;
            let urlFillter = `/admin/bill/filter-by-month?month=${mounth}&pageNumber=${pageNumber}`
            currentUrl = `/admin/bill/filter-by-month?month=${mounth}`;
            isStus = false;

        for (let i = 1; i <= 12; i++) {
            let html = `<div onclick="fillterByMonth(this)"  class="col-md-3 month">${i}</div>`
            fiiterMounth.innerHTML += html;
        }
        function fillTable(url) {
            $.getJSON(url, function (response) {
                let data = response.content;
                let totalPages = response.totalPages;
                let currentPage = response.number;
                let size = response.size;
                let numberI = size * currentPage;
                console.log(size, numberI, currentPage)
                tableInfoBill.innerHTML = "";

                // Sắp xếp mảng theo ngày giảm dần
                data.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                data.forEach((item, index) => {
                    let customer = item.customer;
                    let employee = item.employee;
                    let pay = item.pay;

                    // Định dạng ngày giờ
                    let formatterTime = new Intl.DateTimeFormat('vi-VN', {
                        hour: 'numeric',
                        minute: 'numeric',
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                    });
                    let formattedDate = formatterTime.format(new Date(item.createdAt));

                    // Định dạng số tiền
                    let formatterMoney = new Intl.NumberFormat('vi-VN', {
                        style: 'decimal',
                        minimumFractionDigits: 0, // Số chữ số thập phân tối thiểu
                        maximumFractionDigits: 0, // Số chữ số thập phân tối đa
                    });

                    let formattedTotalMoney = formatterMoney.format(item.total_money);


                    let html =
                        `
                        <tr th id="myTable" class="trTb${index + 1}" >

                            <td>${index + 1 + numberI}</td>
                            <td >${item.code}</td>
                            <td>${customer.name}</td>
                            <td>${item.status_pay  === 0 ? 'Chưa thanh toán' : 1 ? 'Đã thanh toán' : '' }</td>
                            <td >${pay.payment_method}</td>
                            <td>${item.phone}</td>
                            <td>${item.loaiDon === 0 ? 'Taị quầy' : 1 ? 'online' : ''}</td>
                            <td >${formattedTotalMoney} VNĐ</td>
                            <td>${item.status === 1 ? 'Chờ xác nhận' : item.status === 2 ? 'Chờ giao hàng' : item.status === 3 ? 'Đang giao hàng' : item.status === 4 ? 'Đã giao hàng' : item.status === 5 ? 'Thành công' : ''}</td>
                            <td>${item.note}</td>
                            <td  >${formattedDate}</td>



                            <th>
                               <a href="/admin/bill/bill-detail?id=${item.id}">
                                     <button
                                        type="button" class="btn btn-primary" style="font-size: 12px"
                                     >
                                        Chi tiết
                                    </button>
                               </a>

                                     <button onclick="payment_VNPay(${item.total_money},${item.id})"
                                        type="button" class="btn btn-success" style="font-size: 12px"
                                     >
                                        Thanh toán
                                    </button>

                             </th>
                         </tr>
                    `
                    tableInfoBill.innerHTML += html;
                })
                paginationWrapper.innerHTML = "";
                for (let i = 0; i < totalPages; i++) {
                    let active = "";
                    if (i === currentPage) active = "active";
                    else {
                        active = "";
                    }
                    let html = `<li class="page-item ${active}"><a class="page-link" onclick="getPage(this)">${i + 1}</a></li>`
                    paginationWrapper.innerHTML += html;
                }
            })
        }


        var currentNumber;
        function getPage(element) {
            let number = Number(element.innerText) - 1;
            let url;
            if (isStus) {
                url = currentUrl + `?pageNumber=${number}`
            } else {
                url = currentUrl + `&pageNumber=${number}`
            }
            fillTable(url);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Lấy giá trị từ item.total_money
            var totalMoney = parseFloat('${item.total_money}');

            // Định dạng số tiền sang định dạng VNĐ
            var formattedMoney = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(totalMoney);

            // Gán giá trị đã định dạng vào thẻ td
            document.getElementById('totalMoney').innerText = formattedMoney;
        });

        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('refreshButton').addEventListener('click', function () {

                location.reload();
            });
        });
        //lọc
        function selectFilterAction(selectedStatus) {
            // Thực hiện bộ lọc dựa trên giá trị được chọn từ select
            filterAcction(selectedStatus);
        }
        function filterAcction(status) {
            var table = document.getElementById("myTable");
            var rows = table.getElementsByTagName("tr");

            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");

                if (status === '' || statusCell.textContent.trim() === status) {
                    rows[i].style.display = "";
                } else {

        function payment_VNPay(amount, id) {
            var numericValue = parseInt(amount);

            $.getJSON(VNPaymentUrl, function (response) {
