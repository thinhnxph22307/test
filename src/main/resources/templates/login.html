<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Login - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link th:href="@{/assets/img/favicon.png}" rel="icon">
  <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <link th:href="@{https://fonts.gstatic.com}" rel="preconnect">
  <link
    th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
    rel="stylesheet">

  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
  <link th:href="@{/assets/vendor/simple-datatables/style.css}" rel="stylesheet">

  <link th:href="@{/assets/css/style.css}" rel="stylesheet">


</head>

<body>
  <main>
    <div class="alert alert-success alert-dismissible fade show text-center" role="alert" th:if="${signupsuccess}">
      <span th:text="${signupsuccess}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập vào tài khoản của bạn</h5>
                    <p class="text-center small">Nhập email và Mật khẩu để tiếp tục</p>
                  </div>
                  <form class="row g-3 needs-validation" novalidate action="/singin" method="post">
                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Email</label>
                      <div class="input-group has-validation">
                        <input type="email" name="username" class="form-control" id="yourUsername" required>
                        <div class="text-center text-danger mb-2" th:if="${usernotfounmessage}">
                          <span th:text="${usernotfounmessage}"></span>
                        </div>
                        <div class="invalid-feedback">Vui lòng nhập Email của bạn</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mật Khẩu <a th:href="forgotpassword">Quên mật khẩu ? </a></label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Vui lòng nhập mật khẩu của bạn</div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Nhớ tài khoản của bạn?</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="text-center text-danger mb-2" th:if="${message}">
                        <span th:text="${message}"></span>
                      </div>
                      <button class="btn btn-primary w-100" type="submit">Đăng Nhập</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Bạn chưa có tài khoản ?</p>
                      <div class="d-flex">
                        <a th:href="@{/user/signup}" class="btn btn-outline-primary w-50 m-2">Đăng ký Người dùng</a>
                        <a th:href="@{/employee/signup}" class="btn btn-outline-primary w-50 m-2">Đăng ký Nhân viên</a>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a herf="/" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script th:src="@{/assets/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/assets/vendor/chart.js/chart.umd.js}"></script>
  <script th:src="@{/assets/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/assets/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

  <!-- Template Main JS File -->
  <script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
