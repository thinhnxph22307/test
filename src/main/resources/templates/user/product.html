<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{user/layout_user}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Khăn choàng</title>
</head>

<body layout:fragment="content">
    <section>
        <div class="breacrumb-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb-text">
                            <a th:href="@{/home}"><i class="fa fa-home"></i> Trang chủ</a>
                            <span>Sản phẩm</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Section Begin -->
        <!-- Product Shop Section Begin -->
        <section class="product-shop spad">
            <div class="container">
                <div class="order-1 order-lg-2">
                    <div class="product-show-option">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 d-flex align-items-center">
                                <div class="mx-3 text-dark">
                                    Giá <a th:href="@{/shop/product/sort(sortBy=price ,sortDir=true)}"><i
                                            class="fas fa-arrow-up"></i></a>
                                    <a th:href="@{/shop/product/sort(sortBy=price ,sortDir=false)}"><i
                                            class="fas fa-arrow-down"></i></a>
                                </div>
                                <form action="#" th:action="@{/shop/product/getcountrow}"
                                    class="d-flex align-items-center  mx-2" method="get" id="rowCountForm">
                                    <select name="selectedValue" class="border-0" id="rowCount"
                                        onchange="document.getElementById('rowCountForm').submit();">
                                        <option value="10" th:selected="${rowcount == 10}">10 Sản phẩm</option>
                                        <option value="20" th:selected="${rowcount == 20}">20 Sản phẩm</option>
                                        <option value="50" th:selected="${rowcount == 50}">50 Sản phẩm</option>
                                    </select>
                                </form>
                                <div class="pageno mx-2">
                                    <span th:text="${crpage}"></span>/<span th:text="${totalpage}"></span>
                                    Trang
                                </div>
                                <div class="panigation d-flex justify-content-center">
                                    <a th:href="@{/shop/product/page(pageno=${crpage-1})}" th:if="${crpage-1 < 1}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-left fa-lg"></i></a>
                                    <a th:unless="${crpage-1 < 1}" th:href="@{/shop/product/page(pageno=${1})}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-left fa-lg"></i></a>
                                    <a th:unless="${crpage == totalpage}"
                                        th:href="@{/shop/product/page(pageno=${crpage+1})}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-right fa-lg"></i></a>
                                    <a th:if="${crpage == totalpage}"
                                        th:href="@{/shop/product/page(pageno=${totalpage})}"
                                        class="h-100 mx-2 text-dark pt-1"><i class="fas fa-caret-right fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-footer d-flex justify-content-between mt-3">
                    </div>
                    <!-- Sản phầm -->
                    <div class="product-list" id="product-content">
                        <div class="container">
                            <div class="row">
                                <div th:each="product : ${list}" class="col-lg-3 col-md-6">
                                    <div class="product-item">
                                        <div class="pi-pic">
                                            <div
                                                th:if="${product.imageProducts !=null && product.imageProducts.size() > 0}">
                                                <img th:src="${product.imageProducts[0].img}" alt="Ảnh sản phẩm" />
                                            </div>
                                            <ul>
                                                <li class="w-icon active"><a
                                                        th:onclick="'addToCart(\'' + ${product.id} + '\')'"><i
                                                            class="icon_bag_alt"></i></a></li>
                                                <li class="quick-view"><a
                                                        th:href="@{/shop/product/detail/{productId}(productId=${product.id})}">Chi
                                                        tiết sản phẩm</a></li>
                                                <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="pi-text">
                                            <div class="catagory-name" th:if="${product.idCategory}"
                                                th:text="${product.idCategory.name}"></div>
                                            <a th:href="@{/shop/product/detail/{productId}(productId=${product.id})}">
                                                <h5 th:text="${product.name}"></h5>
                                            </a>
                                            <div class="product-price"
                                                th:if="${product.productDetails !=null && product.productDetails.size() > 0}">

                                                <span
                                                    th:text="${#strings.replace(#numbers.formatDecimal(product.getMinPrice(), 0, 'COMMA', 2, 'POINT'), '.00', '')} + ' VNĐ'"></span>
                                                <span th:if="${product.getMaxPrice() > product.getMinPrice()}"
                                                    th:text="${' - ' + #strings.replace(#numbers.formatDecimal(product.getMaxPrice(), 0, 'COMMA', 2, 'POINT'), '.00', '')} + ' VNĐ'"></span>
                                            </div>
                                            <div class="product-price"
                                                th:unless="${product.productDetails !=null && product.productDetails.size() > 0}">
                                                <span> Sản phẩm chưa được bán</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
