<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!-- Modal -->
<div class="modal fade align-items-center justify-content-center" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <div class="modal-header border-0 d-flex justify-content-between">
                <h2 class="fw-bold"><Strong> Trang quên mật khẩu </Strong></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true" >&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login-form">
	                <form action="/forgot" method="post" id="forgotForm">
	                    <div class="mb-3">
	                        <label class="form-label">
	                        <strong>Tên tài khoản </strong></label>
	                        <input name="username" type="text" class="form-control" placeholder="Hãy nhập tên tài khoản" />
	                    </div>
	                    <div class="mb-3">
	                        <label class="form-label">Email</label>
	                        <input name="email" type="email" class="form-control" placeholder="Hãy nhập Email" />
	                    </div>
	                    <div class="mt-2 text-center">
	                        <button class="btn primary-btn fw-bold w-100 py-2 rounded-pill" type="submit">Gửi Email</button>
	                    </div>
	                </form>
	                <div class="mt-3 d-flex justify-content-around">
	                	<a class="img-responsive btn text-danger" data-dismiss="modal" aria-label="Close" data-toggle="modal"
							data-target="#loginModal"> Đăng nhập ngay</a>
						<p class="mt-2">Or</p>
	                    <a class="img-responsive btn text-danger" data-dismiss="modal" aria-label="Close" data-toggle="modal"
							data-target="#registerModal"> Đăng ký ngay</a>
	                </div>
	            </div>
            </div>
        </div>
    </div>
</div>
