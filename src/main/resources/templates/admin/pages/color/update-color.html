<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{admin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Mamercy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                <li class="breadcrumb-item active">Color</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <h1 style="text-align: center">Cập nhật màu sắc</h1>
    <form th:object="${brand}" th:action="@{'/admin/color/update/' + ${brand.id}}" method="post">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:name="name" class="form-control" th:value="${brand.name}">
        </div>
        <div class="form-group">
            <label>Status:</label>
            <input type="radio" th:name="status" id="r1" value="1" th:checked="${brand.status == 1}">
            <label for="r1">Activity</label>
            <input type="radio" th:name="status" id="r2" value="0" th:checked="${brand.status == 0}">
            <label for="r2">Unactivity</label>
        </div>
        <input type="submit" class="btn btn-success" value="Update"/>
    </form>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
        integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
