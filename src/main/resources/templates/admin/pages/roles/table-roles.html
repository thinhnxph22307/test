<!DOCTYPE html>
<html layout:decorate="~{admin/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Bin-It">
    <meta property="og:url"/>

    <title>Roles</title>
    <script type="text/javascript" style="text-align: center">
        function Pager(tableName, itemsPerPage) {
            this.currentPage = 1;
            this.pages = 0;
            this.inited = false;

            this.showRecords = function (from, to) {
                var rows = document.getElementById(tableName).rows;
                for (var i = 1; i < rows.length; i++) {
                    if (i < from || i > to)
                        rows[i].style.display = 'none';
                    else
                        rows[i].style.display = '';
                }
            }

            this.showPage = function (pageNumber) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var oldPageAnchor = document.getElementById('pg' + this.currentPage);
                oldPageAnchor.className = 'pg-normal';

                this.currentPage = pageNumber;
                var newPageAnchor = document.getElementById('pg' + this.currentPage);
                newPageAnchor.className = 'pg-selected';

                var from = (pageNumber - 1) * itemsPerPage + 1;
                var to = from + itemsPerPage - 1;
                this.showRecords(from, to);
            }

            this.prev = function () {
                if (this.currentPage > 1)
                    this.showPage(this.currentPage - 1);
            }

            this.next = function () {
                if (this.currentPage < this.pages) {
                    this.showPage(this.currentPage + 1);
                }
            }

            this.init = function () {
                var rows = document.getElementById(tableName).rows;
                var records = (rows.length - 1);
                this.pages = Math.ceil(records / itemsPerPage);
                this.inited = true;
            }
            this.showPageNav = function (pagerName, positionId) {
                if (!this.inited) {
                    alert("not inited");
                    return;
                }
                var element = document.getElementById(positionId);

                var pagerHtml = '<span onclick="' + pagerName +
                    '.prev();" class="pg-normal">Trước</span> | ';
                for (var page = 1; page <= this.pages; page++)
                    pagerHtml += '<span id="pg' + page + '" class="pg-normal" onclick="' + pagerName +
                        '.showPage(' + page + ');">' + page + '</span> | ';
                pagerHtml += '<span onclick="' + pagerName + '.next();" class="pg-normal">Sau</span>';

                element.innerHTML = pagerHtml;
            }
        }
    </script>
    <style>
        .dropdown-menu li {
            position: relative;
        }

        th {
            white-space: nowrap;
        }
    </style>
</head>

<section layout:fragment="content">
    <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
                <li class="breadcrumb-item active">Roles </li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <div class="input-group mb-3">
        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">Search
        </button>
        <input type="text" class="form-control" aria-label="Text input with segmented dropdown button"
               id="searchInput" onkeyup="myFunction()" placeholder="Tìm kiếm....">
    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Roles
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="mt-3" style="text-align: center">
                    <label class="h3"><strong>Roles</strong></label>
                </div>
                <form th:object="${roles}" th:action="@{/admin/roles/add}" action="#" method="post">
                    <div class="modal-body">
                        <div class="modal-content p-3">
                            <div class="modal-body">
                                <div class="register-form">
                                    <div class="row">
                                        <div class="row">

                                            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                                                <label class="form-label font-weight-bold">Role</label>
                                                <select class="form-control" th:name="role" id="role">
                                                    <option value="Quản Lý">Quản Lý</option>
                                                    <option value="Nhân Viên">Nhân Viên</option>
                                                    <option value="Khách Hàng">Khách Hàng</option>
                                                    <option value="Admin">Admin</option>
                                                </select>
                                            </div>

                                            <div class="col-12 col-sm-6 col-lg-3 mb-3">
                                                <label class="form-label font-weight-bold">Status</label>
                                                <select class="form-control" th:name="status" id="satus">
                                                    <option value="0">Hoạt Động</option>
                                                    <option value="1">Không Hoạt Động</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="/admin/roles/hien-thi" class="btn btn-warning">Reload</a>

    <div style="height: 500px; overflow: auto;">

        <table class="table table-hover">
            <thead class="position-sticky top-0">
            <tr class="ex">
                <th>#</th>
                <th scope="col">Tên Chức Vụ
                    <a href="#" onclick="sortTableCode('asc', 1)"><i class="fa-solid fa-sort-up fa-xs"></i></a>
                    <a href="#" onclick="sortTableCode('desc', 1)"><i class="fa-solid fa-sort-down fa-xs"></i></a>
                </th>
                <th>Roles</th>
                <th>Status
                    <a href="#" onclick="sortTable('asc', 3)"><i class="fa-solid fa-sort-up fa-xs"></i></a>
                    <a href="#" onclick="sortTable('desc', 3)"><i class="fa-solid fa-sort-down fa-xs"></i></a>
                </th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="myTable">
            <tr th:each="roles, i : ${list}">
                <td th:text="${i.index+1}"></td>
                <td th:text="${roles.name}"></td>
                <td th:text="${roles.role}"></td>

                <td th:unless="${roles.deleted}" th:text="${convert.convertTrangThai(roles.status)}"></td>
                <td th:if="${roles.deleted}" class="text-decoration-line-through" th:text="${convert.convertTrangThaiEmployee(roles.status)}"></td>


                <td>
                    <a th:href="@{'/admin/roles/edit/' + ${roles.id}}" class="btn btn-info"><i
                            class="fas fa-edit"></i></a>

                    <a sec:authorize="hasAnyAuthority('ADMIN')" th:unless="${roles.deleted}"
                       th:href="@{/admin/roles/delete(id=${roles.id})}" class="btn btn-danger"><i
                            class="fas fa-trash-alt"></i></a>
                    <a sec:authorize="hasAnyAuthority('ADMIN')" th:if="${roles.deleted}"
                       th:href="@{/admin/roles/delete(id=${roles.id})}" class="btn btn-secondary"><i
                            class="fas fa-undo-alt"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <!--  Page-->
    </div>
    <div id="pageNavPosition" class="text-right"></div>
    <script type="text/javascript">
        var pager = new Pager('myTable', 5);
        pager.init();
        pager.showPageNav('pager', 'pageNavPosition');
        pager.showPage(1);
    </script>
    </div>

    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        //Tìm kiếm
        function myFunction() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                var found = false;
                for (j = 0; j < 4; j++) {
                    td = tr[i].getElementsByTagName("td")[j];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                if (found) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        function sortTableCode(order, columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementById("myTable");
            switching = true;

            while (switching) {
                switching = false;
                rows = table.rows;

                for (i = 0; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("td")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("td")[columnIndex];

                    var xValue = parseInt(x.textContent.replace(/\D/g, ''));
                    var yValue = parseInt(y.textContent.replace(/\D/g, ''));

                    if (order === "asc") {
                        if (xValue > yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (order === "desc") {
                        if (xValue < yValue) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }

    </script>
</section>
</html>
